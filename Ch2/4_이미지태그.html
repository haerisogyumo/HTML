<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>4_이미지태그</title>
    
    <!--
        날짜 : 2022/09/14
        이름 : 진윤희
        내용 : HTML 테이블 실습하기

        경로지정
         ./ : 현재 디렉터리(상대경로)
        ../ : 상위 디렉터리(상대경로)
          / : 최상위 디렉터리(절대경로)

    -->
    
</head>
<body>
    <h3>이미지태그</h3>

    <img src="img/flower1.jpg" alt="벚꽃"/>
    <img src="./img/flower1.jpg" alt="벚꽃"/>
    <img src="./img/flower2.jpg" alt="코스모스"/>
    <img src="../imges/flower3.jpg" alt="튤립"/>
    <img src="/imges/flower3.jpg" alt="튤립"/>
</body>
</html>
